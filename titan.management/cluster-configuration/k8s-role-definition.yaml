# the component should be bootstrapped remotely
component-list:

  apiserver:
  - src: apiserver.yaml
    # the full dst path will be " template/generated/&{hostip}/ .... "
    dst: src/etc/kubernetes/manifests

  controller-manager:
  - src: controller-manager.yaml
    dst: src/etc/kubernetes/manifests

  etcd:
  - src: etcd.yaml
    dst: src/etc/kubernetes/manifests

  scheduler:
  - src: scheduler.yaml
    dst: src/etc/kubernetes/manifests

  kubelet:
  - src: kubelet.sh
    dst: src/

  kubeconfig:
  - src: config
    dst: src/etc/kubernetes

  haproxy:
  - src: haproxy.yaml
    dst: src/etc/kubernetes/manifests
  - src: haproxy.cfg
    dst: src/haproxy



k8s-role:

  master:
    component:
    - name: apiserver
    - name: controller-manager
    - name: etcd
    - name: scheduler
    - name: kubelet
    - name: kubeconfig


  worker:
    component:
    - name: kubelet
    - name: kubeconfig


  proxy:
    component:
    - name: kubelet
    - name: haproxy
    - name: kubeconfig