# If corresponding values aren't be set in the machine list, the default value will be filled in.

default-machine-properties:
  # Account with root permission
  username: dladmin
  password: Pass_word
  sshport: 22


machine-sku:

  NC24R:
    mem: 224
    gpu:
    # type: gpu{type}
      type: teslak80
      count: 4
    cpu:
      vcore: 24
    #dataFolder: "/mnt"
    #Note: Up to now, the only supported os version is Ubuntu16.04. Please do not change it here.
    os: ubuntu16.04

  D8SV3:
    mem: 16
    cpu:
      vcore: 8
    #dataFolder: "/mnt"
    #Note: Up to now, the only supported os version is Ubuntu16.04. Pls don't change it here.
    os: ubuntu16.04



machine-list:

    - hostname: spark-slave1
      hostip: 10.190.150.233
      machine-type: D8SV3
      etcdid: etcdid1
      #sshport: PORT (Optional)
      #username: username (Optional)
      #password: password (Optional)
      k8s-role: master
      dashboard: "true"
      zkid: "1"
      pai-master: "true"


    - hostname: spark-slave2
      hostip: 10.190.178.19
      machine-type: NC24R
      #sshport: PORT (Optional)
      #username: username (Optional)
      #password: password (Optional)
      k8s-role: worker
      pai-worker: "true"


    - hostname: spark-slave3
      hostip:
      machine-type: NC24R
      #sshport: PORT (Optional)
      #username: username (Optional)
      #password: password (Optional)
      k8s-role: worker
      pai-worker: "true"
